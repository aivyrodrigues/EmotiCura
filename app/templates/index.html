<body>
    <div class="container">
        <h1>EmotiCura</h1>
        <p>How are you feeling today?</p>
        <form method="POST">

            <button type="submit">Analyze Emotion</button>

        {% if emotion %}

        </div>
        {% endif %}
    </div>
</body>
